output: default
asyncFuncTimeout: 1000
description: OCSF log to CEF pipeline
groups:
  cef_group:
    name: CEF Serialization
    description: Reconstruct event in CEF format
    index: 9

functions:
  - id: comment
    filter: "true"
    disabled: false
    conf:
      comment: >-
        This pipeline processes OCSF logs and outputs CEF format.

  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: _raw
    description: Extract JSON fields from OCSF

  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: cef_version
          value: '0'
        - name: device_vendor
          value: metadata?.vendor_name || 'AWS'
        - name: device_product
          value: metadata?.product?.name || 'SecurityLake'
        - name: device_version
          value: metadata?.product?.version || '1.0'
        - name: signature_id
          value: metadata?.event_code || 'unknown'
        - name: name
          value: metadata?.feature?.name || 'unknownEvent'
        - name: severity
          value: metadata?.severity_id || '5'
    description: Map OCSF fields to CEF headers

  - id: serialize
    filter: "true"
    disabled: false
    conf:
      dstField: _raw
      type: format
      format: >-
        CEF:${cef_version}|${device_vendor}|${device_product}|${device_version}|${signature_id}|${name}|${severity}|
        src=${src_endpoint?.ip || '0.0.0.0'} 
        dst=${dst_endpoint?.ip || '0.0.0.0'} 
        suser=${actor?.user?.name || 'unknownUser'} 
        msg=${metadata?.event_name || 'NoMessage'} 
        rt=${time_dt || ''} 
        dvc=${cloud?.region || 'unknown'}
    description: Format OCSF log as CEF
    groupId: cef_group

  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: sourcetype
          value: 'ocsf:cef'
        - name: source
          value: source || 'ocsf:cloudtrail'
        - name: index
          value: index || 'default'
      keep:
        - _time
        - index
        - host
        - source
        - sourcetype
        - _raw
    description: Final field cleanup and metadata prep

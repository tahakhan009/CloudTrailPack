output: default
asyncFuncTimeout: 1000
description: OCSF to CEF pipeline
groups:
  cef_group:
    name: CEF Serialization
    description: Reconstruct event in CEF format
    index: 9

functions:
  - id: comment
    filter: "true"
    disabled: false
    conf:
      comment: >
        This pipeline converts OCSF-formatted logs (like CloudTrail) to CEF format.
        Fields are extracted, mapped to CEF headers, and serialized.

  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: cef_version
          value: "'0'"
        - name: device_vendor
          value: "'Amazon'"
        - name: device_product
          value: "metadata.product.name || 'UnknownProduct'"
        - name: device_version
          value: "metadata.product.version || '1.0'"
        - name: signature_id
          value: "event_name || metadata.feature.name || 'unknownEvent'"
        - name: name
          value: "event_name || metadata.feature.name || 'unknownEvent'"
        - name: severity
          value: "'5'"
    description: Map OCSF fields to CEF headers

  - id: serialize
    filter: "true"
    disabled: false
    conf:
      dstField: _raw
      type: format
      format: >
        CEF:${cef_version}|${device_vendor}|${device_product}|${device_version}|${signature_id}|${name}|${severity}|src=${cloud.client_ip || '0.0.0.0'} dst=${cloud.account_id || 'unknown'} suser=${user.name || 'unknownUser'} msg=${event_name || metadata.feature.name || 'NoMessage'} dvc=${cloud.region || 'unknown'} rt=${time_dt || time || ''}
    description: Build the final CEF string
    groupId: cef_group

  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: sourcetype
          value: "'aws:ocsf:cef'"
        - name: source
          value: "source || 'aws:ocsf'"
        - name: index
          value: "index || 'default'"
      keep:
        - _time
        - index
        - host
        - source
        - sourcetype
      remove:
        - _raw
    description: Add metadata fields

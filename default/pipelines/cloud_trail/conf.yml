output: default
asyncFuncTimeout: 1000
description: CloudTrail log to CEF pipeline
groups:
  cef_group:
    name: CEF Serialization
    description: Reconstruct event in CEF format
    index: 9

functions:
  - id: comment
    filter: "true"
    disabled: false
    conf:
      comment: >-
        This pipeline processes AWS CloudTrail logs and outputs CEF format.
        Steps:
        1. Extract JSON fields from _raw
        2. Map key fields to CEF
        3. Serialize into CEF format string in _raw

  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: _raw
    description: Extract JSON fields from CloudTrail log

  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: cef_version
          value: '0'
        - name: device_vendor
          value: 'Amazon'
        - name: device_product
          value: 'CloudTrail'
        - name: device_version
          value: '1.0'
        - name: signature_id
          value: eventName || 'unknownEvent'
        - name: name
          value: eventName || 'unknownEvent'
        - name: severity
          value: '5'
    description: Map fields to CEF headers

  - id: serialize
    filter: "true"
    disabled: false
    conf:
      dstField: _raw
      type: format
      format: >-
        CEF:${cef_version}|${device_vendor}|${device_product}|${device_version}|${signature_id}|${name}|${severity}|src=${sourceIPAddress || '0.0.0.0'} dst=${recipientAccountId || 'unknown'} suser=${userIdentity?.userName || 'unknownUser'} request=${requestParameters || 'none'} msg=${eventName || 'NoMessage'} dvc=${awsRegion || 'unknown'} rt=${eventTime || ''} 
    description: Format CloudTrail log as CEF
    groupId: cef_group

  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: sourcetype
          value: sourcetype || 'aws:cloudtrail:cef'
        - name: source
          value: source || 'aws:cloudtrail'
        - name: index
          value: index || 'default'
      keep:
        - _time
        - index
        - host
        - source
        - sourcetype
      remove:
        - _raw
    description: Add final metadata fields
